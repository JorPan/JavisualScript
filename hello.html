<html>
  <body>
    <canvas width="2048" height="2048"></canvas>

    <script>
      let canvas = document.querySelector("canvas");
      let context = canvas.getContext("2d");

      context.fillStyle = "blue";
      // context.fillRect(100, 100, 400, 400);

      context.lineWidth = 5;
      context.beginPath();
      context.rect(100, 100, 400, 400);
      // context.stroke();

      context.beginPath();
      context.arc(300, 300, 100, 0, Math.PI * 2);
      // context.stroke();


      let width = 60;
      let height = 60;
      let gap = 15;
      let x,y;

      for (let i = 0; i< 25; i++){
        for (let j = 0; j < 25; j++){ 

        x = 100 + (width + gap) * i;
        y = 100 + (height + gap) * j;


        context.beginPath();
        context.rect(x, y, width, height);
        context.stroke();

        if (Math.random() > 0.9){
          context.beginPath();
          context.rect(x + 8, y + 8, width - 16, height - 16);
          context.stroke();
        }
      
        }
      }
    </script>
  </body>
</html>
